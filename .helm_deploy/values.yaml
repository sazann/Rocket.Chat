#namespace for deploy
namespace: project

#rocketchat default values 
app:
  name: rocketchat
  containerPort: 3000
  service:
    name: rocket-service
    port: 3000
    targetPort: 3000
  hpa:
    minReplicas: 2
    maxReplicas: 4
    resource:
      cpu: 70
  ingress:
    name: ingress-resource

#mongodb
db:
  name: mongodb
  port: 27017
  replicas: 3
  secretname: mongo
  service:
    name: mongodb-headless
    port: 27017
    targetPort: 27017

#grafana-for-ingress
grafana:
  namespace: monitoring
  name: grafana-prometheus-jk8gk
  port: 80

#secrets
mongodb-root-password: 13256 
mongodb-password: 5651
mongodb-replica-set-key: 49845
mongo-uri: 652652
mongo-oplog-uri: 65165
mail-url: 651651

#docker images:
containers:
  app_image: registry.rocket.chat/rocketchat/rocket.chat:latest
